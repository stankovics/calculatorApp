<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="src/js/script.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="output__previous-operand"></div>
        <div data-current-operand class="output__current-operand"></div>
      </div>
      <button data-all-clear class="btn btn__span">AC</button>
      <button data-delete class="btn">DEL</button>
      <button data-operation="รท" class="btn">รท</button>
      <button data-number="1" class="btn">1</button>
      <button data-number="2" class="btn">2</button>
      <button data-number="3" class="btn">3</button>
      <button data-operation="*" class="btn">*</button>
      <button data-number="4" class="btn">4</button>
      <button data-number="5" class="btn">5</button>
      <button data-number="6" class="btn">6</button>
      <button data-operation="+" class="btn">+</button>
      <button data-number="7" class="btn">7</button>
      <button data-number="8" class="btn">8</button>
      <button data-number="9" class="btn">9</button>
      <button data-operation="-" class="btn">-</button>
      <button data-number="." class="btn">.</button>
      <button data-number="0" class="btn">0</button>
      <button data-equal="=" class="btn btn__span">=</button>
    </div>
  </body>
</html>
