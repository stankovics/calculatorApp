<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link rel="stylesheet" href="css/style.css">
    <script src="src/js/script.js" defer></script>
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="output__previous-operand">2</div>
        <div data-current-operand class="output__current-operand">3</div>
      </div>
      <button data-all-clear class="btn btn__span">AC</button>
      <button data-delete class="btn">DEL</button>
      <button data-operation class="btn">รท</button>
      <button data-number class="btn">1</button>
      <button data-number class="btn">2</button>
      <button data-number class="btn">3</button>
      <button data-operation class="btn">*</button>
      <button data-number class="btn">4</button>
      <button data-number class="btn">5</button>
      <button data-number class="btn">6</button>
      <button data-operation class="btn">+</button>
      <button data-number class="btn">7</button>
      <button data-number class="btn">8</button>
      <button data-number class="btn">9</button>
      <button data-operation class="btn">-</button>
      <button data-number class="btn">.</button>
      <button data-number class="btn">0</button>
      <button data-equal class="btn btn__span">=</button>
    </div>
  </body>
</html>
